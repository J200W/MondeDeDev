<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <div class="register-actions" fxLayout="row" fxLayoutAlign="end center">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
                <span *ngIf="onError" class="error">An error occurred</span>
            </div>
        </form>
    </mat-card>
</div>
