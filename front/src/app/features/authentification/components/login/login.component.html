<div class="login" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form [formGroup]="form" class="login-form">
            <mat-card-content fxLayout="row">
                <mat-form-field fxFlex>
                    <input formControlName="emailOrUsername" matInput placeholder="Email ou nom d'utilisateur"
                           type="emailOrUsername"/>
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input
                            [type]="hide ? 'password' : 'text'"
                            formControlName="password"
                            matInput
                            placeholder="Mot de passe"
                            type="password"
                    />
                    <button
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide"
                            mat-icon-button
                            matSuffix
                    >
                        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <div class="login-actions" fxLayout="row" fxLayoutAlign="end center">
                <button
                        [disabled]="form.invalid"
                        color="primary"
                        fxFlex
                        mat-raised-button
                        type="submit"
                        (click)="submit()"
                >
                    Se connecter
                </button>
                <p *ngIf="onError" class="error">{{ errorMessage }}</p>
            </div>
        </form>
    </mat-card>
</div>
