<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form (ngSubmit)="submit()" [formGroup]="form" class="register-form">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input formControlName="username" matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input formControlName="email" matInput placeholder="Email" type="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input formControlName="password" matInput placeholder="Password" type="password">
                </mat-form-field>
            </mat-card-content>
            <div class="register-actions" fxLayout="row" fxLayoutAlign="end center">
                <button [disabled]="form.invalid" color="primary" mat-raised-button type="submit">Submit</button>
                <span *ngIf="onError" class="error">An error occurred</span>
            </div>
        </form>
    </mat-card>
</div>
